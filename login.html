<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Login</title>

  <style>
    /* --- Background --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?auto=format&fit=crop&w=1600&q=80') 
        no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    /* --- Login Box --- */
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      width: 320px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0f5ccc;
    }

    .note {
      font-size: 12px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p class="note">For photographers & creators ðŸŒ¿</p>
  </div>

</body>
</html>
